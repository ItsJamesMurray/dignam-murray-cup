  <!-- Title -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">
    â›³ Dignam Murray Cup
  </text>

  <!-- Subtitle -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" opacity="0.9">
